<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MovieFlix register page</title>
<link rel="stylesheet" href="register.css">

</head>
<body>
<h3>Movieflix</h3>
	<form action="register" method="post">
	
		<h1>Enter Your Details: </h1>
		<lable >Name: </lable>
    	<input  type="text" placeholder="Enter your name" name="name">
        <br><br>
        <lable>Email ID: </lable>
        <input type="email" placeholder="Enter the email" name="email">
        <br><br>
        <lable>Password: </lable>
        <input type="password" placeholder="Enter the password" name="password">
         <br><br>
        <lable>Gender: </lable>
        <input type="radio" value="male" name="gender" >Male
        <input type="radio" value="Female" name="gender" >Female
        <input type="radio" value="Other" name="gender" >Other
        <br><br>
        <lable>PhoneNo: </lable>
        <input type="number" name="PhoneNo"> 
           <br><br>
        <lable>Address: </lable>
        <textarea aria-colspan="20" aria-rowspan="5" name="address"></textarea>
        <br><br>
        <input type="submit" value="Register">
	</form>
</body>
</html>

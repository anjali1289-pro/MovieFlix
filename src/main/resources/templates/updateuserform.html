<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update User</title>
<link rel="stylesheet" href="updateuserform.css">
</head>
<body>
<h3>MovieFlix</h3>


<form action="updateuser" method="post">
	<h1>Update Information</h1>
	
    <label for="id">User ID:</label>
    <input type="text" id="id" name="id" required><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
   
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="gender">Gender:</label>
        <input type="radio" value="male" name="gender" >Male
        <input type="radio" value="Female" name="gender" >Female
        <input type="radio" value="Other" name="gender" >Other
    <br><br>
    <label for="phoneNo">Phone Number:</label>
    <input type="number" id="phoneNo" name="phoneNo"><br>
    
    <label for="address">Address:</label>
    <textarea aria-colspan="20" aria-rowspan="5" name="address"></textarea><br><br>
    
    <label for="isPremium">Is Premium:</label>
    <input type="checkbox" id="isPremium" name="isPremium"><br><br>
    
    <input type="submit" value="Update User">
</form>
</body>
</html>
